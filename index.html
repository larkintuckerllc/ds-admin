<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Digital Signage Administration</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/ds-client/dist/ds-base.css">
  <link rel="stylesheet" type="text/css" href="bower_components/thr0w-client/dist/thr0w-base.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Administration</h3>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
        <div id="authorized" style="display: none;">
          <div id="authorized__server_out_of_date" style="display: none;"
            class="alert alert-warning" role="alert">Server out of date.</div>
          <ul id="authorized__apps">
          </ul>
          <div id="authorized__fail" style="display: none;"
            class="alert alert-danger" role="alert">Check failed.</div>
          <div class="form-group">
            <button id="authorized__check" class="btn btn-default">Check for Updates</button>
          </div>
          <div class="form-group">
            <button id="authorized__logout" class="btn btn-default">Logout</button>
          </div>
        </div>
      </div>
    </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/octokat/dist/octokat.js"></script>
  <script src="bower_components/ds-client/dist/ds-base.js"></script>
  <script src="bower_components/thr0w-client/dist/thr0w-base.js"></script>
  <script src="app.js"></script>
</body>
</html>
